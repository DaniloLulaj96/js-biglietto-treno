<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document mio</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
     <!--Link Boostrap CSS-->
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-6 list-group m-auto">
                <li class="list-group-item active text-center">
                    <h1>Ticket Information</h1>
                </li>
                <li class="list-group-item p-3">
                    <ul class="list-group-item list-group-flush">
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">kilometers:</h3>
                                    <h2 class="col text-align-center" id="kilometers"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Passenger Age:</h3>
                                    <h2 class="col text-align-center" id="Age"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Ticket Price:</h3>
                                    <h2 class="col text-align-center" id="price"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Discount Price:</h3>
                                    <h2 class="col text-align-center" id="discount"></h2>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row align-items-center">
                                    <h3 class="col">Total Price:</h3>
                                    <h2 class="col text-align-center" id="total"></h2>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <!--Link Javascript-->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <!--Link Bootstrap Javascript-->
    
</body>
</html>
